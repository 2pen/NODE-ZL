<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="calculator">
		<div class="row outputBc">
			<div class="output">0</div>
		</div>
		<div class="row">
			<div class="column clear">AC</div>
			<div class="minus column">+/-</div>
			<div class="column symbol">%</div>
			<div class="column forthColumn symbol">รท</div>
		</div>
		<div class="row">
			<div class="column number">7</div>
			<div class="column number">8</div>
			<div class="column number">9</div>
			<div class="column forthColumn symbol">ร</div>
		</div>
		<div class="row">
			<div class="column number">4</div>
			<div class="column number">5</div>
			<div class="column number">6</div>
			<div class="column forthColumn symbol">-</div>
		</div>
		<div class="row">
			<div class="column number">1</div>
			<div class="column number">2</div>
			<div class="column number">3</div>
			<div class="column forthColumn symbol">+</div>
		</div>
		<div class="row">
			<div class="column zero">0</div>
			<div class="point column">.</div>
			<div class="column forthColumn equal">=</div>
		</div>
	</div>
</body>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/calculator.js"></script>
</html>
